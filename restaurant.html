<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.min.css">
  <meta name="theme-color" content="#252831" />
  <link rel="manifest" href="manifest.json">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://maps.googleapis.com">
  <link rel="preconnect" href="https://maps.gstatic.com">
  <link rel="preconnect" href="http://localhost:1337">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1><a href="/" aria-label="Link Restaurant Reviews" role="link">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb">
      <li><a href="/" aria-label="Link Home" role="link"><strong>Home</strong></a></li>
    </ul>
  </header>
  <main id="maincontent" aria-label="Main Content">
    <section id="maincontent-top" aria-label="Main Content Top" role="application">
      <aside id="map-container" aria-label="Map Container" role="complementary">
        <div id="map" aria-label="Map"></div>
      </aside>
      <section id="restaurant-container" aria-label="Restaurant Container" role="main">
        <div id="info-box-left">  
          <h1 id="restaurant-name" aria-label="Restaurant-name" role="tab"></h1>          
          <a id="aLazy" href="#" class="progressive replace" style="width: 90%;">
            <img id="restaurant-img" src="img/Lazy.webp" alt="Loading image" />
          </a>
          <p id="restaurant-cuisine"></p>
        </div>
        <div id="info-box-right">
          <p id="restaurant-address"></p>
          <table id="restaurant-hours" aria-label="Restaurant Hours"></table>
        </div>
      </section>
    </section>
    
    <div id="reviews-container">
      <ul id="reviews-list"></ul>
    </div>
    <div id="form-container">
      <h2 id="form-name">Add Review</h2>
      <form id="review-form">
        <label for="review-author">Name:</label></br>
        <input id="review-author" name="name" type="text"/>
        <div class="rating-container">
          <p>Rating:</p>
          <select aria-label="Rating select" id="rating_select" name="Rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <label for="review-comments">Comments:</label></br>
        <textarea id="review-comments" name="comments"></textarea></br>
        <div id="form-error"></div>
        <input type="submit" value="Share" onclick="addReview()"></br>
      </br>
      </form>
    </div>

  </main>
  
  <footer id="footer" aria-label="Footer">
    Copyright (c) 2017 <a href="/" aria-label="Link Footer" role="link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

   <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/register_sw.js"></script>
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <script src="js/progressive-image.min.js"></script>
</body>

</html>
