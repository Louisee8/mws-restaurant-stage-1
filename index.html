<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.min.css">
  <meta name="theme-color" content="#252831" />
  <link rel="manifest" href="manifest.json">

  <title id="title" aria-label="title">Restaurant Reviews</title>
</head>


<body class="inside">
  <header>
    <nav>
      <h1><a href="/" aria-label="Link Restaurant Reviews" role="link">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" aria-label="Main Content">
    <section id="map-container" aria-label="Map Container" role="application">
      <div id="map" aria-label="Map"></div>
    </section>
    <section>
      <div class="filter-options" aria-label="Filter Options">
        <h2>Filter Results</h2>
         <select id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhood" onchange="updateRestaurants()">
          <option value="all" aria-label="All Neighborhoods">All Neighborhoods</option>
         </select>
         <select id="cuisines-select" name="cuisines" aria-label="Select Cusisine" onchange="updateRestaurants()">
           <option value="all" aria-label="All Cuisines">All Cuisines</option>
         </select>
      </div>
      <ul id="restaurants-list" aria-label="restaurants-list"></ul>
    </section>
  </main>
 
   <footer id="footer" aria-label="Footer">

  </footer>

  <script type="text/javascript" src="js/register_sw.js"></script>
